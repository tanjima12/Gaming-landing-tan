<html lang="en">
<head>

    <link rel="stylesheet" href="styles/styles.css">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins&family=Roboto:ital,wght@1,500&family=Rubik:wght@800&family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<body>
    <header>
         <nav>
            <div class="heading">
                <div class="logo">
                    <img src="./img/Frame.png" alt="" class="logo-img">
                    <h1><span class="game-G">G</span>amer</h1>
                </div>
                <div class="header-info">
                    <ul>
                        <li>About</li>
                        <li>Developers</li>
                        <li class="heading-box">Follow Us On<span class="icon"> <i class="fa-brands fa-youtube"></i></span><span class="icon"><i class="fa-brands fa-tiktok"></span></i></li>
                        </ul>
                    </div>
            </div>
         </nav>
         <!-- goat section -->
         <div class="goat">
            <div class="goat-description">
            <h3 class="play">PLAY LIKE THIS</h3>
            <h1>G.O.A.T</h1>
            <p class="goat-info"><span class="second-icon"><i class="fa-solid fa-circle-play"></i></span>1-click instant play</p>
            <p class="goat-info"><span class="second-icon"><i class="fa-solid fa-cloud-arrow-down"></i></span>No Download</p>
            <p class="goat-info"><span class="second-icon"><i class="fa-solid fa-person-military-to-person"></i></span>1000s of supported online games</p><br>
            <button id="si" class="goat-btn">Sign</button>
            <button id="go" class="goat-btn">GO ROGUE</button>
        </div>
        <div>
           <img class="goat-pic" src="img/Group 18.png" alt="">
        </div>
         </div>
